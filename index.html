<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewish Midrashim | Mythology & Legends</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">&#x2721;</span>
                    <div class="logo-text">
                        <span class="logo-title">Jewish Midrashim</span>
                        <span class="logo-subtitle">Mythology & Legends Database</span>
                    </div>
                </div>
                <div class="header-stats" id="headerStats">
                    <span class="stat"><span class="stat-number" id="totalCount">0</span> entries</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Filters</h2>
                    <button class="btn-clear" id="clearFilters">Clear All</button>
                </div>

                <!-- Search -->
                <div class="filter-section">
                    <label class="filter-label">Search</label>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search myths, content, themes..." autocomplete="off">
                        <span class="search-icon">&#x1F50D;</span>
                    </div>
                </div>

                <!-- Source Filter -->
                <div class="filter-section">
                    <label class="filter-label">Source</label>
                    <div class="filter-chips" id="sourceFilters">
                        <button class="chip active" data-source="all">All Sources</button>
                        <button class="chip" data-source="schwartz">Tree of Souls</button>
                        <button class="chip" data-source="ginzberg-v1">Legends Vol. 1</button>
                        <button class="chip" data-source="ginzberg-v2">Legends Vol. 2</button>
                    </div>
                </div>

                <!-- Theme Filter -->
                <div class="filter-section">
                    <label class="filter-label">Themes</label>
                    <div class="filter-chips scrollable" id="themeFilters">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Book/Chapter Filter -->
                <div class="filter-section">
                    <label class="filter-label">Book / Chapter</label>
                    <select id="bookFilter" class="filter-select">
                        <option value="all">All Books & Chapters</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <!-- Sort -->
                <div class="filter-section">
                    <label class="filter-label">Sort By</label>
                    <div class="sort-options">
                        <button class="sort-btn active" data-sort="relevance" id="sortRelevance">Relevance</button>
                        <button class="sort-btn" data-sort="title" id="sortTitle">Title A-Z</button>
                        <button class="sort-btn" data-sort="source" id="sortSource">Source</button>
                    </div>
                </div>
            </aside>

            <!-- Results -->
            <div class="content">
                <!-- Results Header -->
                <div class="results-header">
                    <div class="results-info">
                        <span id="resultsCount">Loading...</span>
                        <span class="results-showing" id="resultsShowing"></span>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="cards" id="viewCards" title="Card View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
                        </button>
                        <button class="view-btn" data-view="list" id="viewList" title="List View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Filter Toggle -->
                <button class="mobile-filter-toggle" id="mobileFilterToggle">
                    <span>Filters</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                </button>

                <!-- Results Grid -->
                <div class="results-grid cards-view" id="resultsGrid">
                    <!-- Populated by JS -->
                </div>

                <!-- Loading State -->
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading midrashim...</p>
                </div>

                <!-- Empty State -->
                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-icon">&#x1F50D;</div>
                    <h3>No results found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>

                <!-- Pagination -->
                <div class="pagination hidden" id="pagination">
                    <button class="pagination-btn" id="prevPage" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
                        Previous
                    </button>
                    <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                    <button class="pagination-btn" id="nextPage">
                        Next
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Myth Detail Modal -->
        <div class="modal-overlay hidden" id="modalOverlay">
            <div class="modal" id="mythModal">
                <button class="modal-close" id="modalClose">&times;</button>
                <div class="modal-content" id="modalContent">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
